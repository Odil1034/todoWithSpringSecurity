<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head(title,link)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <th:block th:replace="${link}"></th:block>
    <link rel="stylesheet" href="/static/css/fragment.css">
</head>
<body>

<section th:fragment="navbar(image)">
    <nav class="navbar navbar-expand-lg navbar-danger bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/main/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/main/createTodo">Create Todo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/showUsers">Show Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/main/profile">Profile</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a sec:authorize="isAnonymous()" class="btn btn-success" th:href="@{/auth/login}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAnonymous()" class="btn btn-primary" th:href="@{/auth/signup}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="btn btn-danger" th:href="@{/auth/logout}">Log
                            Out</a>
                    </li>
                    <li>
                        <h2 th:text="${#authentication.principal.username}"></h2>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="profile-pic">
                        <img th:src="@{'/static/images/' + ${image}}" height="130" width="130" alt="Profile Picture"
                             class="rounded-circle">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

<section th:fragment="js_links">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</section>

</body>
</html>
